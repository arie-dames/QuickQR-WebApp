<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQR - Private QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #root:empty::before {
            content: 'Initializing QuickQR...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "qrcode.react": "https://esm.sh/qrcode.react@4.2.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("QuickQR Load Error:", {message, source, lineno});
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 3rem; color: #f87171; text-align: center; max-width: 600px; margin: 10vh auto;" class="glass rounded-3xl">
              <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Load Error</h2>
              <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 0.5rem; text-align: left; font-family: monospace; font-size: 0.8rem; margin-bottom: 2rem; color: #fca5a5;">
                ${message}
              </div>
              <div style="text-align: left; font-size: 0.9rem; color: #cbd5e1; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                <p style="font-weight: 600; color: #3b82f6; margin-bottom: 0.5rem;">Synology DS220+ Troubleshooting:</p>
                <ul style="list-style: disc; padding-left: 1.25rem; line-height: 1.6;">
                  <li>If you see "Script error", the server is likely serving .tsx as the wrong MIME type. <strong>Rename index.tsx to index.js</strong> in your File Station and refresh.</li>
                  <li>Ensure your NAS has internet access (to load React and Tailwind from CDNs).</li>
                </ul>
              </div>
            </div>`;
        }
      };
    </script>
</body>
</html>
